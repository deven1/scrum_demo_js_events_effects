<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vanilla</title>

  </head>
  <body>

    <h1>
      <a href="/">JavaScript and jQuery Events and Effects</a>
    </h1>

    <button onclick="var result = confirm('Say hello?'); !result || alert('Hello!');">
      Click me to say hello!
    </button>

    <script>

      setTimeout(function() {
        alert('`setTimeout()` calls a function after the specified time!');
      }, 1000);

      var body = document.getElementsByTagName('body')[0];
      body.addEventListener('click', function(e) {
        console.log(this);
        alert('You clicked the document!');
      });

    </script>
  </body>
</html>
